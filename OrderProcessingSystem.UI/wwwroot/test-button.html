<!DOCTYPE html>
<html>
<head>
    <title>Button Visibility Test</title>
    <style>
        .test-params {
            width: 260px;
            background: #f8f9fa;
            border: 1px solid #e2e2e2;
            padding: 1rem;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 64px - 8rem);
            padding-bottom: 1rem;
            overflow: hidden;
            min-height: 0;
        }
        
        .test-content {
            flex: 1 1 auto;
            overflow-y: auto;
        }
        
        .test-buttons {
            margin-top: auto;
            flex-shrink: 0;
        }
        
        .btn {
            padding: 0.375rem 0.75rem;
            margin-bottom: 0.5rem;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 0.25rem;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="test-params">
        <h5>Parameters</h5>
        <div class="test-content">
            <div class="mb-3">
                <label>Customer</label>
                <select style="width: 100%; padding: 0.375rem;">
                    <option>(All)</option>
                    <option>Customer 1</option>
                    <option>Customer 2</option>
                </select>
            </div>
        </div>
        <div class="test-buttons">
            <button class="btn">Run</button>
            <button class="btn" style="background-color: #6c757d; border-color: #6c757d;">Reset</button>
        </div>
    </div>
</body>
</html>
