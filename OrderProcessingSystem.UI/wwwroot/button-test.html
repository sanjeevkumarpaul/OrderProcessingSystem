<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .test-container {
            width: 260px;
            background: #f8f9fa;
            border: 1px solid #e2e2e2;
            padding: 1rem;
            border-radius: 4px;
            height: 500px;
            position: relative;
            margin: 20px;
        }
        
        .test-content {
            height: 400px;
            overflow-y: auto;
        }
        
        .test-buttons {
            position: absolute;
            bottom: 10px;
            left: 1rem;
            right: 1rem;
            background: white;
            padding: 10px;
            border-top: 1px solid #ddd;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-content">
            <h5>Parameters</h5>
            <div class="mb-3">
                <label class="form-label">Customer</label>
                <select class="form-select">
                    <option>(All)</option>
                    <option>Customer 1</option>
                    <option>Customer 2</option>
                </select>
            </div>
        </div>
        <div class="test-buttons d-grid">
            <button class="btn btn-primary mb-2">
                <span>Run</span>
            </button>
            <button class="btn btn-outline-secondary">Reset</button>
        </div>
    </div>
    
    <div style="margin: 20px; padding: 20px; background: yellow;">
        <h3>If you can see this yellow box and the buttons above, the layout works!</h3>
    </div>
</body>
</html>
