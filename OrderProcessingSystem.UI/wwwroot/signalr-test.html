<!DOCTYPE html>
<html>
<head>
    <title>SignalR Test</title>
    <script src="https://unpkg.com/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SignalR Connection Test</h1>
        <div id="status" class="status info">Disconnected</div>
        
        <button id="connectBtn">Connect to SignalR</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
        <button id="testLoginBtn" disabled>Test Login Event (API Call)</button>
        
        <h3>Messages:</h3>
        <div id="messages"></div>
    </div>

    <script>
        let connection = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const testLoginBtn = document.getElementById('testLoginBtn');

        function addMessage(message) {
            const now = new Date().toLocaleTimeString();
            messagesDiv.innerHTML += `<div>[${now}] ${message}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + className;
        }

        connectBtn.addEventListener('click', async () => {
            try {
                addMessage('Creating SignalR connection...');
                connection = new signalR.HubConnectionBuilder()
                    .withUrl("http://localhost:5269/userLogHub")
                    .withAutomaticReconnect()
                    .build();

                // Handle login notifications
                connection.on("UserLoggedIn", function (notification) {
                    addMessage(`üéâ NOTIFICATION RECEIVED: ${JSON.stringify(notification)}`);
                });

                // Connection events
                connection.onreconnecting(() => {
                    updateStatus('Reconnecting...', 'info');
                    addMessage('Connection lost. Reconnecting...');
                });

                connection.onreconnected(() => {
                    updateStatus('Reconnected', 'success');
                    addMessage('Reconnected successfully');
                });

                connection.onclose(() => {
                    updateStatus('Disconnected', 'error');
                    addMessage('Connection closed');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    testLoginBtn.disabled = true;
                });

                addMessage('Starting connection...');
                await connection.start();
                
                addMessage('Connection started successfully');
                updateStatus('Connected', 'success');
                
                // Join the user activity group
                await connection.invoke("JoinUserActivityGroup");
                addMessage('Joined UserActivityMonitors group');

                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                testLoginBtn.disabled = false;

            } catch (err) {
                addMessage(`‚ùå Connection failed: ${err}`);
                updateStatus('Connection failed', 'error');
                console.error(err);
            }
        });

        disconnectBtn.addEventListener('click', async () => {
            if (connection) {
                try {
                    await connection.stop();
                } catch (err) {
                    addMessage(`Error disconnecting: ${err}`);
                }
            }
        });

        testLoginBtn.addEventListener('click', async () => {
            try {
                addMessage('Triggering test login event via API...');
                const response = await fetch('http://localhost:5269/api/userlog/login-as-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addMessage(`‚úÖ API call successful: ${result.userName} logged in as ${result.event}`);
                } else {
                    addMessage(`‚ùå API call failed: ${response.status} ${response.statusText}`);
                }
            } catch (err) {
                addMessage(`‚ùå API call error: ${err}`);
            }
        });

        addMessage('Page loaded. Click "Connect to SignalR" to start testing.');
    </script>
</body>
</html>
